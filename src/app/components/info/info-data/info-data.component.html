<div class="info">
  <div class="icon">
    <fa-icon [icon]=info_data.icon></fa-icon>
  </div>
  <ng-container *ngIf="info_data?.link as url; else noUrl">
    <a href="{{ url }}" target="_blank">{{ info_data.data }}</a>
  </ng-container>
  <ng-template #noUrl>
    <p>{{ info_data.data }}</p>
  </ng-template>
</div>
